<div class="container">
    <h2>Crear nueva cuenta</h2>
    <div class="row">
        <div class="col-sm-4">
            <input type="text" [(ngModel)]="nombre" placeholder="Nombre">
        </div>
        <div class="col-sm-4">
            <input type="text" [(ngModel)]="apellidos" placeholder="Apellidos">
        </div>
        <div class="w-100"></div>
        <div class="col-sm-4">
            <input type="text" [(ngModel)]="email" placeholder="Email">
        </div>
        <div class="col-sm-4">
            <input type="password" [(ngModel)]="contrasena" placeholder="Contraseña">
        </div>
        <div class="w-100"></div>
        <div class="col-sm-3">
            <input type="text" [(ngModel)]="direccion" placeholder="Direccion">
        </div>
        <div class="col-sm-3">
            <input type="text" [(ngModel)]="telefono" placeholder="Telefono">
        </div>
        <div class="col-sm-2">
            <input type="text" [(ngModel)]="fecha" placeholder="Birthday">
        </div>
    </div>
    <p class="errmsg" *ngIf="err">Por favor ingrese todos los campos correctamente</p>
    <p class="errmsg" *ngIf="erra">Para poder registrarse tiene que aceptar los Términos y Condiciones</p>
    <p><input [(ngModel)]="accept" type="checkbox" id="checkbox">Acepto Terminos y condiciones</p>
    <a (click)="register()">Registrar</a>
</div>
